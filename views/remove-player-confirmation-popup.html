<div>
    <div class="modal-header">
        <h3 class="modal-title">Remove Player</h3>
    </div>
    <div class="modal-body">
        Are you sure you want to remove <span style="font-weight:bold">{{ selectedPlayer.name }}</span> ?
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
        <button class="btn btn-success" ng-click="cancel()">No</button>
    </div>    
</div>
